<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/base_style.css') }}" rel="stylesheet">
    <title>Морской бой</title>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <ul class="breadcrumb">
            <img style="align-items: center; justify-content: center;" src="https://cdn.7tv.app/emote/60aeec1712d7701491f89cf5/2x.webp"/>
            <li class="breadcrumb__item breadcrumb__item-firstChild">
                <span class="breadcrumb__inner">
                    <span class="breadcrumb__title">Морской</span>
                </span>
            </li>
            <li class="breadcrumb__item breadcrumb__item-lastChild">
                <span class="breadcrumb__inner">
                    <span class="breadcrumb__title">Бой</span>
                </span>
            </li>
            <img src="https://cdn.7tv.app/emote/60aeec1712d7701491f89cf5/2x.webp"/>
        </ul>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

{% block footer %}

{% endblock %}


</body>
</html>
