{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', path='/trial_style.css') }}" rel="stylesheet">
<script src="{{ url_for('static', path='/matrix_post.js') }}"></script>
{% endblock %}

{% block content %}
<main>
    <section id="game-boards">
        <div class="boards-container">
            <div class="board player-board">
                <h4>Ваше поле</h4>
                <table>
                    {% for i in range(10) %}
                    <tr>
                        {% for j in range(10) %}
                        <!-- Добавьте обработчик клика на каждую ячейку -->
                        <td data-matrix="{{ 'player' }}" data-i="{{ i }}" data-j="{{ j }}" data-value="{{ 0 }}" class="cell" onclick="cellClickHandler(this)"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="board enemy-board">
                <h4>Поле противника</h4>
                <table>
                    {% for i in range(10) %}
                    <tr>
                        {% for j in range(10) %}
                        <!-- Добавьте обработчик клика на каждую ячейку -->
                        <td data-matrix="{{ 'enemy' }}" data-i="{{ i }}" data-j="{{ j }}" data-value="{{ 0 }}" class="cell" onclick="cellClickHandler(this)"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
</main>
<footer>
    <!-- Здесь ваш контент для подвала -->
</footer>
{% endblock %}
