{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<!--<link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">-->
<style>
    /* Стили для ячеек матрицы */
    .cell {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
    }
    .hit {
        background-color: #ff0000; /* Цвет для попадания */
    }
    .miss {
        background-color: #00ff00; /* Цвет для промаха */
    }
</style>
<script src={{ url_for('static', path="/connect.js") }}></script>

{% endblock %}


{% block content %}
<table>
  <tr>
    <td data-i="0" data-j="0">(0, 0)</td>
    <td data-i="0" data-j="1">(0, 1)</td>
    <td data-i="0" data-j="1">(0, 2)</td>
    <td data-i="0" data-j="1">(0, 3)</td>
    <td data-i="0" data-j="1">(0, 4)</td>
    <td data-i="0" data-j="1">(0, 5)</td>
    <td data-i="0" data-j="1">(0, 6)</td>
    <td data-i="0" data-j="1">(0, 7)</td>
    <td data-i="0" data-j="1">(0, 8)</td>
    <td data-i="0" data-j="1">(0, 9)</td>
  </tr>
  <tr>
    <td data-i="0" data-j="0">(0, 0)</td>
    <td data-i="0" data-j="1">(0, 1)</td>
    <td data-i="0" data-j="1">(0, 2)</td>
    <td data-i="0" data-j="1">(0, 3)</td>
    <td data-i="0" data-j="1">(0, 4)</td>
    <td data-i="0" data-j="1">(0, 5)</td>
    <td data-i="0" data-j="1">(0, 6)</td>
    <td data-i="0" data-j="1">(0, 7)</td>
    <td data-i="0" data-j="1">(0, 8)</td>
    <td data-i="0" data-j="1">(0, 9)</td>
