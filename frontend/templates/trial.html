{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<!--<link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">-->
<style>
    /* Стили для ячеек матрицы */
    .cell {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
    }
    .hit {
        background-color: #ff0000; /* Цвет для попадания */
    }
    .miss {
        background-color: #00ff00; /* Цвет для промаха */
    }
</style>
<script src={{ url_for('static', path="/connect.js") }}></script>

{% endblock %}


{% block content %}
<link href="{{ url_for('static', path='/trial_style.css') }}" rel="stylesheet">
<main style="background-image: url('../static/img/black-abstract-background-wallpaper-image.jpg');">
    <section id="game-boards">
        <div class="boards-container">
            <div class="board player-board">
            <!-- Матрица для игрока -->
            <h4>Ваше поле</h4>
                <table>
                    {% for i in range(10) %}
                    <tr>
                        {% for j in range(10) %}
                        <td data-i="{{ i }}" data-j="{{ j }}" class="cell"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>


            <div class="board enemy-board">
                <!-- Матрица для противника -->
                <h4>Поле противника</h4>
                <table>
                    {% for i in range(10) %}
                    <tr>
                        {% for j in range(10) %}
                        <td data-i="{{ i }}" data-j="{{ j }}" class="cell"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
</section>
</main>

<footer>
    <!-- Здесь ваш контент для подвала -->
</footer>

{% endblock %}
